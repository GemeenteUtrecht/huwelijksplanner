info:
  description: |
    # Welkom innovator!
    Fijn dat je de tijd en moeite hebt genomen om je te verdiepen in dit component. Het "trouwen" component bevat alle functionaliteit die nodig is om een huwelijk of partnerschap te kunnen sluiten en is ontwikkeld voor de gemeente utrecht. Het component kan bijvoorbeeld zaken aanmaken voor zaakgericht werken maar ook de voortgang binnen het trouwproces bijhouden en tonen.
    
    # Ondersteuning
    Word lid van het slackkanaal [https://zaakonline.slack.com](https://zaakonline.slack.com) voor ondersteuning door het ontwikkel team. En krijg regelmatig updates over de ontwikkelingen op het gebied van de zaakonline componenten.
    
    # Common ground en open source
    Om het voor alle partijen zo makkelijk mogelijk te maken, stellen we zo veel mogelijk informatie over dit component openbaar beschikbaar.
    - [datamodel als pdf](/schema/datamodel.pdf)
    - [datamodel als mwb](/schema/datamodel.mwb)
    - [codebase op github](https://github.com/GemeenteUtrecht/trouwen)
    - [codebase als zip](https://github.com/GemeenteUtrecht/trouwen/archive/conduction.zip)
    - [docker container](https://cloud.docker.com/u/huwelijksplanner/repository/docker/huwelijksplanner/trouwen-php)
    - [online demo](https://trouwen.demo.zaakonline.nl/)
    
    # OpenAPI Specification
    Deze API is gedocumenteerd in het **OpenAPI format** 
    De API bevat Cross-Origin Resource Sharing (CORS) en is geÃ¯mplementeerd volgens de [W3C spec](https://www.w3.org/TR/cors/) standaarden. De API staat cross-domain communicatie van de browser toe. Alle responses hebben een "wildcard same-origin", dit maakt ze openbaar en dus toegankelijk voor iedereen. Dat geldt voor elke code, op elke site.
    
    # Filteren en Sorteren
    Het is mogelijk om resultaten van deze API te filteren aan de hand van query parameters, deze worden meegegeven in de url tijdens het aanroepen van een endpoint, door extra waarden toe te voegen na een vraagteken. Bijvoorbeeld: ?bronOrganisatie=12345689 (*volledige endpoint  /huwelijken?bronOrganisatie=12345689*), zorgt ervoor dat alleen huwelijken met bronOrganisatie (ofwel rsin/organisatie) 123456789 worden weergegeven.
    
    Voor het filteren op datum geldt dat er een weegmethode moet worden meegegeven. Voor deze waardes geldt dat elke door [PHP datetime](https://php.net/manual/en/datetime.construct.php) ondersteunde waarde kan worden gebruikt. Verschillende methoden kunnen worden gebruikt om een spreiding te selecteren bijvoorbeeld: */huwelijken?wijzigingsdatum[after]=2019-01-01&wijzigingsdatum[before]=2019-02-01*, om alle huwelijken gewijzigd in Januari 2019 te selecteren.
    
    De mogelijke weegmethoden voor datum vergelijking zijn:
     - after -> Data groter en gelijk aan
     - before -> Data kleiner en gelijk aan
     - strictly_after -> Data groter dan
     - strictly_before -> Data kleiner dan                                               
    
    Daarnaast kunnen de resultaten ook worden gesorteerd, dit gaat aan de hand van de order parameter, gevolgd door desc (aflopend) of asc (oplopend). Er kunnen meerdere order parameters op volgorde van toepassing worden meegegeven (bijvoorbeeld: https://trouwen.demo.zaakonline.nl/huwelijken?order[bronOrganisatie]=desc&order[identificatie]=asc)
    
    Kijk voor meer details over de mogelijkheden voor filteren en sorteren bij de GET (verzamel) endpoint van de entiteit die je wilt ophalen.
    
    # Scopes
    Applicaties kunnen op deze API alleen wijzigingen uitvoeren waarvoor zij over de juiste rechten(scopes) beschikken. De op deze api beschikbare scopes zijn:
     - huwelijk:schrijven
     - huwelijk:lezen
     - huwelijk:maken
     - huwelijk:verwijderen
     - persoon:schrijven
     - persoon:lezen
     - persoon:maken
     - persoon:verwijderen
     - soort:schrijven
     - soort:lezen
     - soort:maken
     - soort:verwijderen
     - applicatie:schrijven
     - applicatie:lezen
     - applicatie:maken
     - applicatie:inloggen        
             
    # Authentication
    Voor het gebruik van deze applicatie is een JWT Token nodig, deze hangt altijd vast aan een applicatie (ofwel user). Geldige JWT Tokens worden aangemaakt bij het registreren van een applicatie en kennen een beperkte houdbaarheid. 
    
    JWT Tokens kunnen zowel worden verlengd, als opnieuw worden aangevraagd, dit aan de hand van de applicatie id en sleutel.
    
    Let er bij het meegeven van JWT tokens op, dat deze moet worden voorafgegaan door een Bearer en een spatie, onder de header Authorization. De volledig naam wordt daarmee: 'Authorization: Bearer [TOKEN]'.
    
